<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD Markdown Parser</title>
    <!-- Load marked.js from a CDN (no download required) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #markdown-input {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-family: monospace;
            box-sizing: border-box;
        }
        #content {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 300px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        /* Text wrapping for code blocks */
        pre, code {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Hide UI elements and adjust #content for printing */
        @media print {
            .no-print {
                display: none;
            }
            #content {
                border: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <h1 class="no-print">Markdown Parser</h1>
    <textarea id="markdown-input" class="no-print" placeholder="Paste your Markdown here..."></textarea>
    <button class="no-print" onclick="convertToHtml()">Convert to HTML</button>
    <div id="content"></div>
    <div class="footer no-print">Created by CD</div>
    <script>
        function convertToHtml() {
            // Get Markdown from the text area
            const markdown = document.getElementById('markdown-input').value;
            // Convert Markdown to HTML using marked.js
            const html = marked.parse(markdown, { sanitize: true });
            // Display the HTML
            document.getElementById('content').innerHTML = html;
        }
    </script>
</body>
</html>
